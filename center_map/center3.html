<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KAKAO MAP : 위치정보</title>

</head>

<body>
  <h1>코로나19 영남권역 예방접종센터</h1>
  <hr>
  <div id="map" style="width:90%;height:300px;margin:45px""></div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=73259ca7cde8bd1bfd0e00c43c62b4fa"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
      mapOption = {
        center: new kakao.maps.LatLng(35.3239, 129.009337), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다 
    var markerPosition = new kakao.maps.LatLng(35.3239, 129.009337);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
      position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
  </script>
</body>

</html>
